<body data-bs-spy="scroll" data-bs-target="#page-navigation" data-bs-offset="0" class="scrollspy-example" tabindex="0"
style="position: relative;   overflow: scroll;">

  
<div class="modal fade" tabindex="-1" id="requestModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-request modal-body">
        <button type="button" class="modal-request__close" data-bs-dismiss="modal" aria-label="Close"></button>

        <header class="modal-request__header">
          <h1 class="modal-request__title">Оставьте заявку</h1>
          <h3>и мы вам перезвоним!</p>
        </header>

        <form class="form">
          <div class="form__row">
            <input type="text" class="input__field" value="" required>
            <label class="label__field">Введите ваше имя</label>
          </div>

          <div class="form__row">
            <input type="number" class="input__field" value="" required>
            <label class="label__field">Введите ваш телефон</label>
          </div>

          <button class="button button--modal mg-bt-40" type="submit"> <span class="button__text"> оставить
              заявку</span></button>

          <footer class="form__footer">
            <input type="checkbox" class="default-checkbox" id="privacy-policy" name="privacy-policy" required>
            <label for="privacy-policy"> <span>Нажимая на кнопку «Оставить заявку», <a href="#"> с
                  политикой конфиденциальности</a> </label></span>

          </footer>
        </form>
        
      </div>
    </div>
  </div>
